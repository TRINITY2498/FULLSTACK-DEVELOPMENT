<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-bg-section d-flex flex-row justify-content-start">
        <div>
            <h1 class="top-heading">All you need to know about COVID-19</h1>
            <button class="btn btn-primary bt">Know More</button>
        </div>
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="top-image" />
    </div>
    <div class="middle-section d-flex flex-row justify-content-start">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="covid-image" />
        <div>
            <h2 class="middle-heading">COVID-19 Test</h2>
            <p class="middle-para">If You think you have been exposed to novel coronavirus (COVID-19)...more</p>
        </div>
    </div>
    <div class="symptoms-section">
        <h3 class="sym-heading">Symptoms</h3>
        <div class="d-flex flex-row">
            <div class="image-1">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="" />
                <p class="symptom-text">Dry Cough</p>
            </div>
            <div class="image-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="" />
                <p class="symptom-text">High Fever</p>
            </div>
            <div class="image-3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="" />
                <p class="symptom-text">Headache</p>
            </div>
        </div>
    </div>
        <h4 class="video-main-heading">Videos</h4>
    <div class="video-section d-flex flex-row justify-content-start">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="doc-image" />
        <div>
            <h5 class="video-bottom-heading">To Prevent the Spread of...</h5>
            <p class="video-bottom-para">If you think you have been exposed to novel Corona Virus (COVID-19)</p>
            <button class="btn btn-primary bt2">Watch Video</button>
        </div>
    </div>
</body>
</html>
